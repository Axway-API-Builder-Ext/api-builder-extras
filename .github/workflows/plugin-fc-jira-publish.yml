# The name of the plugin to appear in the actions and badge!
name: JIRA CP Connector Release

on:
  release:
    types:
      - published
    tags:
      # If this tag is pushed, a release is created
      - '*plugin-fc-jira*'

jobs:
  build:
    # This is a required check, as the on:release can't be filtered on given tags
    if: contains(github.ref, 'plugin-fc-jira')
    env:
      # This must be aligned with the folder-name of you plugin
      workingDirectory: 'api-builder-plugin-fc-jira'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run npm tests
        working-directory: ${{env.workingDirectory}}
        run: |
          npm ci
          npm test

  publish-gpr:
    env:
      # This must be aligned with the folder-name of you plugin
      workingDirectory: 'api-builder-plugin-fc-jira'
      CI: true
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@Axway-API-Builder-Ext'
      - name: Publish to GitHub package repo
        working-directory: ${{env.workingDirectory}}
        env:
            NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          npm ci
          npm publish

  publish-npm:
    env:
      # This must be aligned with the folder-name of you plugin
      workingDirectory: 'api-builder-plugin-fc-jira'
      CI: true
    needs: [build, publish-gpr]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Publish to NPM package repo
        working-directory: ${{env.workingDirectory}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
        run: |
          npm ci
          echo "//registry.npmjs.org/:_authToken=${{ secrets.npm_token }}" > ~/.npmrc
          npm publish --access public
