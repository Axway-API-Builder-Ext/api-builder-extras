flow-nodes:
  xml-node:
    name: XML
    icon: xml-node-icon.png
    description: Provides support to handle XML-Payload
    category: Utils
    methods:
      xml2json:
        name: XML to JSON
        description: Converts XML payload into JSON data.
        parameters:
          xmlData:
            name: XML Input data
            description: 'XML Data. For instance: $.soapResponse.body'
            required: true
            initialType: string
            schema:
              type: string
          asString:
            name: As string
            description: Encode the JSON response as a String.
            required: false
            initialType: boolean
            schema:
              type: boolean
          selectPath:
            name: Select object with path
            description: "The object within the returned structure with this path is returned. Example: $[\"soap:Envelope\"][\"soap:Body\"]"
            required: false
            initialType: string
            schema:
              type: string
          removeNamespaces:
            name: Remove namespaces
            description: 'An Array of namespaces to be removed from the JSON-Message. Example: ["v1"] will convert the following: "<v1:radius_airportsResponse>" into "radius_airportsResponse": {'
            required: false
            initialType: array
            schema:
              type: array
        returns:
          name: Next
          description: Created JSON data
          context: $.jsonData
          schema: 
            oneOf: [
              { type: 'string' },
              { type: 'object' }
            ]
        throws:
          name: Error
          description: Failed to create JSON-String / JS-Object
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string