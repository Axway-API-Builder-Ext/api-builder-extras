flow-nodes:
  redis:
    name: Redis
    icon: redis-logo.png
    description: Flow node for Redis communication.
    category: general
    methods:
      set:
        name: Set
        description: Set a value into Redis
        parameters:
          key:
            description: They key used to store the value in Redis.
            required: true
            initialType: string
            schema:
              type: string
          value:
            description: The value to store in Redis along with the key. It must be either a String or Date, all other types are converted into Strings using JSON.stringify
            required: true
            initialType: string
            schema:
              oneOf:
                - type: array
                - type: object
                - type: string
        outputs:
          next:
            name: Next
            context: $.result
            schema:
              type: string
          error:
            name: Error
            context: $.error
            schema:
              type: string
      get:
        name: Get
        description: Gets a value from Redis
        parameters:
          key:
            description: They key used to store the value in Redis.
            required: true
            initialType: string
            schema:
              type: string
        outputs:
          next:
            name: Next
            context: $.value
            schema:
              type: string
          error:
            name: Error
            context: $.error
            schema:
              type: string
      quit:
        name: Quit
        description: Sends the quit command to the Redis server and ends cleanly right after all running commands were properly handled.
        parameters: []
        outputs:
          next:
            name: Next
            context: $.value
            schema:
              type: string
          error:
            name: Error
            context: $.error
            schema:
              type: string
      info:
        name: Info
        description: Gets info about the Redis environment
        parameters: []
        outputs:
          next:
            name: Next
            context: $.value
            schema:
              type: string
          error:
            name: Error
            context: $.error
            schema:
              type: string              